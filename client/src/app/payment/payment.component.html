<div class="payment-container">
    <h1 class="title">Make a Payment</h1>
    <div class="payment-form">
      <form id="payment-form">
        <div class="form-group">
          <label for="payment-date">Payment Date:</label>
          <input type="date" id="payment-date" name="payment-date">
        </div>
        <div class="form-group">
          <label for="payment-method">Payment Method:</label>
          <input type="text" id="payment-method" name="payment-method">
        </div>
        <div class="form-group">
          <label for="payment-amount">Payment Amount:</label>
          <input type="number" id="payment-amount" name="payment-amount">
        </div>
        <div class="form-group">
          <label for="invoice-id">Invoice ID:</label>
          <input type="number" id="invoice-id" name="invoice-id">
        </div>
        <button id="submit-button">Make Payment</button>
      </form>
    </div>
    <div class="payment-history">
      <h2>Payment History</h2>
      <table id="payment-history-table">
        <thead>
          <tr>
            <th>Payment Date</th>
            <th>Payment Method</th>
            <th>Payment Amount</th>
            <th>Invoice ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="payment-history-table-body">
        </tbody>
      </table>
    </div>
  </div>
