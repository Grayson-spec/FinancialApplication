<div class="purchase-order-container">
    <h1 class="title">Purchase Order</h1>
    <div class="purchase-order-form">
      <form>
        <div class="form-group">
          <label for="po-number">Purchase Order Number:</label>
          <input type="text" id="po-number" name="po-number">
        </div>
        <div class="form-group">
          <label for="vendor-name">Vendor Name:</label>
          <input type="text" id="vendor-name" name="vendor-name">
        </div>
        <div class="form-group">
          <label for="po-date">Purchase Order Date:</label>
          <input type="date" id="po-date" name="po-date">
        </div>
        <div class="form-group">
          <label for="total-amount">Total Amount:</label>
          <input type="number" id="total-amount" name="total-amount">
        </div>
        <button type="submit" class="submit-button">Create Purchase Order</button>
      </form>
    </div>
    <div class="purchase-order-table">
      <h2>Purchase Order Items</h2>
      <table>
        <thead>
          <tr>
            <th>Item Number</th>
            <th>Item Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="purchase-order-table-body">
          <!-- table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
