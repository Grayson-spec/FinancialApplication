<div class="sales-order-container">
    <h1 class="title">Sales Order</h1>
    <div class="sales-order-form">
      <form>
        <div class="form-group">
          <label for="so-number">Sales Order Number:</label>
          <input type="text" id="so-number" name="so-number">
        </div>
        <div class="form-group">
          <label for="customer-name">Customer Name:</label>
          <input type="text" id="customer-name" name="customer-name">
        </div>
        <div class="form-group">
          <label for="so-date">Sales Order Date:</label>
          <input type="date" id="so-date" name="so-date">
        </div>
        <div class="form-group">
          <label for="total-amount">Total Amount:</label>
          <input type="number" id="total-amount" name="total-amount">
        </div>
        <button type="submit" class="submit-button">Create Sales Order</button>
      </form>
    </div>
    <div class="sales-order-table">
      <h2>Sales Order Items</h2>
      <table>
        <thead>
          <tr>
            <th>Item Number</th>
            <th>Item Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="sales-order-table-body">
          <!-- table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
